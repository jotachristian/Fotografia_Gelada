<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografia Gelada</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>
<header>
    <div class="cont-logo">
        <h1 class="Logo">FOTOGRAFIA GELADA
        </h1>
        <button id="openModal">Login</button>

        <main class="login">
            
            <div class="modal">
                <form action="" method="POST">
                    <div id="email">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" placeholder="digite seu e-mail" name="email">
                    </div>
                    <div id="senha">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" placeholder="digite sua senha" name="senha">
                    </div>
                    <div class="entra">
                        <input type="submit" value="entrar">
                    </div>
                </form>
                <button class="fechar" onclick="onClose()">Fechar</button>
            </div>
        </main>

</header>
<nav>
    <a href="">Home</a>
</nav>

<body>
    

    <section id="galeria" >
        <div id="colunaum">
            <img id="imagem1" src="./_img/Everest.jpg" alt="">
            <img id="imagem2" src="./_img/MonteFuji.jpg" alt="">
        </div>
 

        <div id="colunadois"  class="like" >
            <img id="imagem3" src="./_img/AlpesSuiÃ§os.jpg" alt="">
            <img id="imagem4" src="./_img/GrandCanyon.jpg" alt="">

        </div>


        <div id="colunatres">

            <img id="imagem5" src="./_img/MonteBranco.jpg" alt="">

            <img id="imagem6" src="./_img/MonteElbrus.jpg" alt="">

        </div>

        <div id="colunaquatro">


            <img id="imagem7" src="./_img/PicoPikes.jpg" alt="">

            <img id="imagem8" src="/_img/Huandoy.jpg" alt="">
        </div>

    </section>

    <script src="./js/script.js"></script>
</body>

</html>
